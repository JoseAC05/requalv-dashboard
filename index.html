<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requalv Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; margin-bottom: 20px; }
        .status { background: green; color: white; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        .api-info { background: white; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .api-info p { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Requalv Dashboard - EN LÍNEA</h1>
        <div class="status">
            <strong>Backend conectado:</strong> https://requalv-api.onrender.com
        </div>
        <div class="api-info">
            <h2>Estado de la API</h2>
            <p id="status">Cargando...</p>
            <p id="message"></p>
        </div>
    </div>

    <script>
        const API_URL = 'https://requalv-api.onrender.com';
        
        async function checkApi() {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                document.getElementById('status').innerHTML = `✅ API Funcionando: ${response.status}`;
                document.getElementById('message').innerHTML = `Respuesta: ${JSON.stringify(data)}`;
            } catch (error) {
                document.getElementById('status').innerHTML = `❌ Error: ${error.message}`;
                document.getElementById('message').innerHTML = 'No se puede conectar al backend';
            }
        }
        
        checkApi();
    </script>
</body>
</html>
